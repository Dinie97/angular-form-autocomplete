<div class="container-fluid">
  <form [formGroup]="form">
  <div class="row font-sans">
      <div class="col-md-4 bg-fixed bg-left" style="padding: 0;">
        <!-- <img class="object-contain" src="../assets/bg.jpg"> -->
        <!-- <agm-map [latitude]='lat' [longitude]='long'>
        </agm-map> -->
      </div>
      <div class="col-md-8 py-8 px-8">
        <div class="flex justify-center">
          <span class="text-3xl font-semibold">Create an account.</span>
        </div>
        <div class="grid grid-cols-2">
          <div>
            <div class="flex justify-start pl-40 pt-4">
              <div>
             
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>First Name</mat-label>
                    <input  matInput placeholder="First Name" formControlName="firstName">
                  </mat-form-field>
               
            </div>
            </div>
          </div>

          <div>
            <div class="flex justify-start pl-4 pt-4">
              <div >
             
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>Last Name</mat-label>
                    <input  matInput placeholder="Last Name" formControlName="lastName">
                  </mat-form-field>
               
              </div>
            </div>
          </div>

          <div>
            <div class="flex justify-start pl-40 pt-1">
              <div>
             
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>Email</mat-label>
                    <input  matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
               
            </div>
            </div>
          </div>

          <div>
            <div class="flex justify-start pl-4 pt-1">
              <div >
             
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>Phone Number</mat-label>
                    <input  matInput placeholder="Phone Number" formControlName="phoneNum">
                  </mat-form-field>
               
              </div>
            </div>
          </div>
        </div>

        <div class="row pl-40">
            <mat-form-field appearance="outline" style="width: 43.5em;">
              <mat-label>Address</mat-label>
              <textarea  matInput placeholder="Placeholder"  
              formControlName="address" 
              ngx-google-places-autocomplete 
              [options]='options'
              #placesRef="ngx-places" 
              (onAddressChange)="handleAddressChange($event)" (keyup)="resetForm($event)" ></textarea>
            </mat-form-field>
        </div>

        <div class="grid grid-cols-2">
          <div>
            <div class="flex justify-start pl-40 pt-1">
              <div>
             
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>Postcode</mat-label>
                    <input  matInput placeholder="Postcode" formControlName="postcode"> 
                  </mat-form-field>
               
            </div>
            </div>
          </div>

          <div>
            <div class="flex justify-start pl-4 pt-1">
              <div >
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>City</mat-label>
                    <input  matInput placeholder="City" formControlName="city">
                  </mat-form-field>
              </div>
            </div>
          </div>

          <div>
            <div class="flex justify-start pl-40 pt-1">
              <div>
             
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>State</mat-label>
                    <input  matInput placeholder="State" formControlName="state">
                  </mat-form-field>
               
            </div>
            </div>
          </div>

          <div>
            <div class="flex justify-start pl-4 pt-1">
              <div >
             
                  <mat-form-field appearance="outline" class="w-80">
                    <mat-label>Country</mat-label>
                    <input  matInput placeholder="Country" formControlName="country">
                  </mat-form-field>
               
              </div>
            </div>
          </div>
          </div>


          <div class="flex justify-end pr-40 pt-2">
            <button class="btn btn-primary btn-md" (click)="submit()">Submit</button>
          </div>

      </div>

      
  </div>
  </form>
</div>
